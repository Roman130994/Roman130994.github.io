<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ГАРАЖ — магазин автозапчастин</title>

<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:#0f172a;
color:white;
}

/* HEADER */
header{
background:#020617;
padding:10px 30px;
height:160px;
display:flex;
align-items:center;
justify-content:space-between;
border-bottom:1px solid #1e293b;
}

/* LOGO */
.logo{
height:140px;
width:auto;
object-fit:contain;
}

/* MENU */
nav{
display:flex;
gap:25px;
}

nav a{
color:#94a3b8;
text-decoration:none;
font-weight:bold;
text-transform:uppercase;
transition:.3s;
}

nav a:hover{
color:#3b82f6;
}

/* spacer */
.header-spacer{
width:140px;
}

</style>
</head>

<body>

<header>

<img src="https://cdn.phototourl.com/uploads/2026-02-22-2cd0fc60-3689-4353-82cd-18bd68b3ecaf.png" class="logo">

<nav>
<a href="#">Головна</a>
<a href="#">Послуги</a>
<a href="#">Фото</a>
<a href="#">Контакти</a>
</nav>

<div class="header-spacer"></div>

</header>

</body>
</html>
