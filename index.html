<!DOCTYPE html>
<html lang="uk">
<head>

<meta name="google-site-verification" content="-kGnZeBiIA8eJE8WZJa9v3Ok1Ycg6i-_2CAnw-yO3nI" />

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ГАРАЖ — автозапчастини</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:#f5f5f5;
}

/* HEADER */

header{
background:#111;
color:white;
padding:15px 0;
}

.container{
max-width:1200px;
margin:auto;
padding:0 20px;
}

.header-inner{
display:flex;
justify-content:space-between;
align-items:center;
flex-wrap:wrap;
gap:15px;
}

.logo{
font-size:26px;
font-weight:bold;
color:#ff3b3b;
text-decoration:none;
}

.contact-buttons{
display:flex;
gap:10px;
flex-wrap:wrap;
}

.contact-btn{
padding:10px 16px;
border-radius:8px;
color:white;
text-decoration:none;
}

.telegram{background:#229ED9;}
.viber{background:#7360F2;}
.phone{background:#27ae60;}

/* HERO */

.hero{
background:linear-gradient(135deg,#1a1a1a,#333);
color:white;
padding:80px 20px;
}

.hero h1{
font-size:40px;
margin-bottom:10px;
}

.hero p{
color:#ccc;
margin-bottom:20px;
}

/* FORM */

.form-section{
background:white;
padding:40px 20px;
}

.form-box{
max-width:500px;
}

input,textarea{
width:100%;
padding:12px;
margin-bottom:10px;
border-radius:6px;
border:1px solid #ccc;
font-size:16px;
}

button{
background:#229ED9;
color:white;
border:none;
padding:14px;
border-radius:8px;
font-size:16px;
cursor:pointer;
width:100%;
}

button:hover{
background:#1b8ac2;
}

/* MAP */

.map{
padding:40px 20px;
}

.map iframe{
width:100%;
max-width:100%;
border-radius:10px;
}

/* MOBILE */

@media(max-width:768px){

.hero h1{
font-size:28px;
}

}

</style>

</head>

<body>

<header>
<div class="container header-inner">

<a href="#" class="logo">
ГАРАЖ
</a>

<div class="contact-buttons">

<a href="https://t.me/rmnkbtkn" class="contact-btn telegram">
<i class="fab fa-telegram"></i> Telegram
</a>

<a href="viber://chat?number=%2B380961606289" class="contact-btn viber">
<i class="fab fa-viber"></i> Viber
</a>

<a href="tel:+380961606289" class="contact-btn phone">
<i class="fas fa-phone"></i> Подзвонити
</a>

</div>

</div>
</header>


<section class="hero">

<div class="container">

<h1>Автозапчастини в наявності</h1>

<p>Залиш заявку і ми відповімо в Telegram</p>

</div>

</section>


<section class="form-section">

<div class="container">

<div class="form-box">

<h2>Залишити заявку</h2>

<form onsubmit="sendToTelegram(); return false;">

<input type="text" id="name" placeholder="Ваше ім'я" required>

<input type="text" id="phone" placeholder="Телефон" required>

<textarea id="message" placeholder="Яка запчастина потрібна"></textarea>

<button type="submit">
Відправити заявку
</button>

</form>

</div>

</div>

</section>


<section class="map">

<div class="container">

<h2>Ми на карті</h2>

<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d483.7445778346207!2d27.603205915426717!3d50.58713935698085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x472eb1005d641f09%3A0xbfd5d9dbb084121a!2z0JDQstGC0L4g0LfQsNC_0YfQsNGB0YLQuNC90LggwqvQk9Cw0YDQsNC2wrs!5e0!3m2!1suk!2sua!4v1771926448439!5m2!1suk!2sua"
height="450"
style="border:0;"
allowfullscreen=""
loading="lazy">
</iframe>

</div>

</section>


<script>

function sendToTelegram(){

let name=document.getElementById("name").value;
let phone=document.getElementById("phone").value;
let message=document.getElementById("message").value;

let text="Нова заявка:%0A"
+"Ім'я: "+name+"%0A"
+"Телефон: "+phone+"%0A"
+"Запчастина: "+message;

let url="https://t.me/rmnkbtkn?text="+text;

window.open(url,"_blank");

}

</script>


</body>
</html>
